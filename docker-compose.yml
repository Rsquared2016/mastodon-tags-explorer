version: '3'
services:

  db:
    restart: always
    image: postgres:9.6-alpine
    networks:
      - internal_network
### Uncomment to enable DB persistance
#    volumes:
#      - ./postgres:/var/lib/postgresql/data

  redis:
    restart: always
    image: redis:4.0-alpine
    networks:
      - internal_network
### Uncomment to enable REDIS persistance
#    volumes:
#      - ./redis:/data

  web:
    build: .
    restart: always
    env_file: .env.production
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    networks:
      - external_network
      - internal_network
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - db
      - redis
    volumes:
      - ./public/assets:/app/public/assets
      - ./public/packs:/app/public/packs
      - ./public/system:/app/public/system

  listener:
    build: .
    restart: always
    env_file: .env.production
    entrypoint: ''
    command: yarn start
    networks:
      - external_network
      - internal_network
    depends_on:
      - db
      - redis

  sidekiq:
    build: .
    restart: always
    env_file: .env.production
    command: bundle exec sidekiq
    depends_on:
      - db
      - redis
    networks:
      - external_network
      - internal_network
    volumes:
      - ./public/packs:/app/public/packs
      - ./public/system:/app/public/system

networks:
  external_network:
  internal_network:
    internal: true
